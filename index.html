<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68070229-ITF</title>
    <link rel ="stylesheet"
        href="styles.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <nav>
        <p>68070229</p>
        <h2 id="web-title">ITF Website</h2>
        <p>Week 14</p>
    </nav>    
    <div class="container">
        <h1>ITF Simple Bank</h1>
        <p>Welcome to 68070229 website!</p>
        <hr>
        <textarea id="preview" name="area" row="100" cols="200" placeholder="change your balance information first"></textarea>
    </div>
    <div class="con2">
        <div clas="leftside">
            <h1>Account Overview</h1>
            <div class="im1">
                <image src="picture/user.png" width="100" height="100"></image>
                <div class="text1">
                <h2>Account Information</h2>
                <p>Name: Jirawas Thanomchoeichom</p>
                <p>Type: Saving Account</p>
                </div>
            </div>
            
            <div class="im2">
                <image src="picture/briefcase.png" width="100" height="100"></image>
                <div class="text2">
                    <h2>Balance Information</h2>
                    <div>
                        <label for="in1">Current Account Balance :</label>
                        <input type="text" id="in1">
                    </div>
                    <div>
                        <label for="in2">Current Cash Balance :</label>
                        <input type="text" id="in2">
                    </div>
                    <button type="button" id="balanceinformation">Change</button>
                </div>
            </div>

            <div class="im3">
                <image src="picture/toolbox.png" width="100" height="100"></image>
                <div class="text3">
                <h2>Bank Operation</h2>
                <select id="BankOpType">
                    <option value="Deposit">Deposit</option>
                    <option value="Withdraw">Withdraw</option>
                </select>
                <input type="text" id="BankOpIn">
                <button type="button" id="BankOp">Proceed</button>
                </div>
            </div>
        </div>
        <div class="rightside">
            <h1>Financial Tools</h1>
            <div class="im4">
                <image image src="picture/coins.png" width="100" height="100"></image>
                <div class="text4">
                    <h2>Currency Converter</h2>
                    <div>
                    <label for="in3">Input Balance :</label>
                    <input type="text" id="in3">
                    </div>
                    <div>
                    <label for="in4">Output Balance :</label>
                    <input type="text" id="in4">
                    </div>
                    <div class="text4_1">
                        <label for="se_2">Input Currency</label>
                        <select id="se_2">
                            <option value="USD">USD</option>
                            <option value="THB">THB</option>
                        </select>
                        <button type="button" id="Submitconvert">Convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
